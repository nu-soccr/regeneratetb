baseURL: https://regeneratetampabay.org
languageCode: en-us
title: Regenerate Tampa Bay
theme: PaperMod
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Regenerate Tampa Bay
  description: "Regenerate Tampa Bay "
  keywords: [Environmental Stewardship, All Ages, Permaculture, Workshops, Climate, Sustainability, Regeneration, Regenerative, Earth, Inflation Reduction Act, Renewable Energy, Organic, Soil, Tampa, Florida, Event, Family Friendly, Organic, Gardening]
  author: 
  # author: ["Me", "You"] # multiple authors
  images: ["/img/logo.svg"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hideMeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    theme_color: ""
    favicon: "img/favicon.png"
    favicon16x16: "img/favicon16.png"
    favicon32x32: "img/favicon32.png"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

# top of page logo area
  # label:
  #   text: " "
  #   icon: img/logo.svg
  #   iconHeight: 70

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: 
    Content: 



  socialIcons:
    - name: RSS
      url: "index.xml"
    - name: Facebook
      url: "https://www.facebook.com/events/7159603677486027"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    image: "/mainpromo.jpg"
    alt: "this is cover"


  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: speakers
      name: Speakers
      url: /posts/speakers/
      weight: 10
    - identifier: schedule
      name: Schedule
      url: /posts/schedule/
      weight: 20
    - identifier: resource-library
      name: Resource Library
      url: /resource-library/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    
    
    
    

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON